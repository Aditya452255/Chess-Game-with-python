services:
  - type: web
    name: Chess-Python-Web
    env: python
    plan: free
    region: oregon
    branch: main
    rootDirectory: "web"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /
